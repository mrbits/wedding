<span md-dialog-title>{{isCreate ? 'Create ' : 'Update '}} Profile</span>
<!--<div md-dialog-content>Using Facebook</div>
<!-- facebook button -->
<div md-dialog-content>{{isCreate ? '(and find your invite!)' : '(no one likes bad data)'}}</div>
<!-- manual login -->
<md-input-container>
  <input mdInput class=".mat-input-container" type="email" placeholder="Email" [(ngModel)]="guest.email">
</md-input-container>
<md-input-container>
  <input mdInput class=".mat-input-container" type="text" placeholder="First Name" [(ngModel)]="guest.firstName" [disabled]="!isCreate">
</md-input-container>
<md-input-container>
  <input mdInput class=".mat-input-container" type="text" placeholder="Last Name" [(ngModel)]="guest.lastName" [disabled]="!isCreate">
</md-input-container>
<md-input-container [hidden]="!isCreate">
  <input mdInput class=".mat-input-container" type="password" placeholder="Password" minlength="8" [(ngModel)]="guest.unicorn">
</md-input-container>
<md-input-container [hidden]="!isCreate">
  <input mdInput class=".mat-input-container" type="password" #confirmPassword placeholder="Confirm Password" minlength="8">
</md-input-container>
<md-input-container [hidden]="isCreate">
  <input mdInput class=".mat-input-container" type="text" placeholder="Address" [(ngModel)]="guest.address">
</md-input-container>
<md-input-container [hidden]="isCreate">
  <input mdInput class=".mat-input-container" type="text" placeholder="Phone" [(ngModel)]="guest.phone">
</md-input-container>
<div md-dialog-actions>
  <button md-button (click)="goBack()" [hidden]="!isCreate">Go Back</button>
  <button md-button (click)="findInvite()" [hidden]="!isCreate">Find Invite</button>
  <button md-button (click)="saveProfile()" [hidden]="isCreate">Save & Close</button>
</div>
