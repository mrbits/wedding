<div class="content" flex fxLayout="row" fxLayoutGap="16px">
  <md-card flex fxFlex="90" class="mat-center-card">
    <md-card-header>
      <div md-card-avatar class="header-img"></div>
      <md-card-title>Reset Password</md-card-title>
      <md-card-subtitle>(it's a happy little accident)</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <md-grid-list cols="1" rowHeight="50px">
        <md-grid-tile colspan="1" rowspan="1">
          <md-input-container>
            <input mdInput placeholder="New Password" type="password" [(ngModel)]="password" [formControl]="resetPasswordFormControl">
            <md-error *ngIf="resetPasswordFormControl.hasError('required')">
              This field is required
            </md-error>
            <md-error *ngIf="resetPasswordFormControl.hasError('minlength')">
              Password must be 8 or more characters
            </md-error>
            <md-error *ngIf="resetPasswordFormControl.hasError('passwordInvalid')">
              Passwords do not match
            </md-error>
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile colspan="1" rowspan="1">
          <md-input-container>
            <input mdInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" [formControl]="resetPasswordFormControl">
            <md-error *ngIf="resetPasswordFormControl.hasError('required')">
              This field is required
            </md-error>
            <md-error *ngIf="resetPasswordFormControl.hasError('minlength')">
              Password must be 8 or more characters
            </md-error>
            <md-error *ngIf="resetPasswordFormControl.hasError('passwordInvalid')">
              Passwords do not match
            </md-error>
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
    <md-card-actions align="center">
      <a md-raised-button color="accent" (click)="setPassword()" [disabled]="!checkPassword()">SET PASSWORD</a>
    </md-card-actions>
  </md-card>
</div>
